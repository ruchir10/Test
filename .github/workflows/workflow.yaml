name: Sync S3 with GitHub

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Sync .py files with S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          bucket_name="test21223"
          aws s3 sync . "s3://test21223" --include "*.py" --delete


  TerraformToTeam:
    runs-on: self-hosted
    environment: Team
    env:
      TARGET: team
    needs: [sync]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Terraform Common
        uses: ./.github/workflows/actions/applyTerraformToEnv
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENVIRONMENT: "common"

      - name: Terraform Environment
        uses: ./.github/workflows/actions/applyTerraformToEnv
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENVIRONMENT: ${{ env.TARGET }}

  TerraformToInteg:
    runs-on: self-hosted
    environment: Integ
    env:
      TARGET: integ
    needs: [TerraformToTeam]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Terraform Common
        uses: ./.github/workflows/actions/applyTerraformToEnv
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENVIRONMENT: "common"

      - name: Terraform Environment
        uses: ./.github/workflows/actions/applyTerraformToEnv
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENVIRONMENT: ${{ env.TARGET }}

  TerraformToProd:
    runs-on: self-hosted
    environment: Production
    env:
      TARGET: prod
    needs: [TerraformToInteg]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Terraform Common
        uses: ./.github/workflows/actions/applyTerraformToEnv
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENVIRONMENT: "common"

     
